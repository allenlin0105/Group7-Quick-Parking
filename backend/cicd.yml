apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: quick-parking
    tier: backend
  ports:
  - protocol: "TCP"
    port: 3000
    targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: quick-parking
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: quick-parking
        tier: backend
        track: stable
    spec:
      containers:
        - name: backend
          image: REGISTRY/IMAGE:TAG
          resources:
          # You must specify requests for CPU to autoscale
          # based on CPU utilization
            requests:
              cpu: "150m"
          ports:
            - name: http
              containerPort: 3000