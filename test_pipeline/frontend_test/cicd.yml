apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: quick-parking
    tier: frontend
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quick-parking
      tier: frontend
      track: stable
  template:
    metadata:
      labels:
        app: quick-parking
        tier: frontend
        track: stable
    spec:
      containers:
        - name: frontend
          image: REGISTRY/IMAGE:TAG
          resources:
          # You must specify requests for CPU to autoscale
          # based on CPU utilization
            requests:
              cpu: "150m"
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]